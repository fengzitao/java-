<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      var xhttp;
      if (XMLHttpRequest) {
          xhttp = new XMLHttpRequest();
      }else {
          xhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }
      //建立连接
      xhttp.open("GET","http://localhost:8080/java_web/ajaxServlet")
      //发送请求
      xhttp.send();

      //获取响应
      xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              // 通过 this.responseText 可以获取到服务端响应的数据
              alert(this.responseText);
          }
      };
  </script>
</body>
</html>
