<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--DOM简介
* 1. 核心 DOM：针对任何结构化文档的标准模型。 XML 和 HTML 通用的标准
*    Document：整个文档对象
*    Element：元素对象
*    Attribute：属性对象
*    Text：文本对象
*    Comment：注释对象
* 2. XML DOM： 针对 XML 文档的标准模型
* 3. HTML DOM： 针对 HTML 文档的标准模型
*    该标准是在核心 DOM 基础上，对 HTML 中的每个标签都封装成了不同的对象
*    例如：<img>标签在浏览器加载到内存中时会被封装成 Image 对象，同时该对象也是Element对象。
*    例如：<input type='button'>标签在浏览器加载到内存中时会被封装成Button对象，同时该对象也是Element对象。
-->

<!--DOM：Document Object Model 文档对象模型。也就是JavaScript将HTML文档的各个组成部分封装为对象。
*   封装的对象分为:
*     Document：整个文档对象
*     Element：元素对象
*     Attribute：属性对象
*     Text：文本对象
*     Comment：注释对象
*
*   作用：
*     改变 HTML 元素的内容
*     改变 HTML 元素的样式（CSS）
*     对 HTML DOM 事件作出反应
*     添加和删除 HTML 元素
*
*   Element对象的获取：
*   HTML中的Element对象可以通过Document对象获取，而Document对象是通过window对象获取。
*   Document对象中提供了以下获取 `Element` 元素对象的函数
*     getElementById()：根据id属性值获取，返回单个Element对象
*     getElementsByTagName()：根据标签名称获取，返回Element对象数组
*     getElementsByName()：根据name属性值获取，返回Element对象数组
*     getElementsByClassName()：根据class属性值获取，返回Element对象数组
*
*
-->
<img id="light" src="imgs/off.gif"> <br>
<div class="cls">传智教育</div> <br>
<div class="cls">黑马程序员</div> <br>
<input type="checkbox" name="hobby"> 电影
<input type="checkbox" name="hobby"> 旅游
<input type="checkbox" name="hobby"> 游戏 <br>
<script>
    //1.根据 `id` 属性值获取上面的 `img` 元素对象，返回单个对象
    var img = document.getElementById("light");
    //alert(img)

    //2.根据标签名称获取所有的 `div` 元素对象
    var divs = document.getElementsByTagName("div");
    /*for (let i = 0; i < divs.length; i++) {
        alert(divs[i])
    }*/

    //3.获取所有的满足 `name = 'hobby'` 条件的元素对象
    var hobbys = document.getElementsByName("hobby");

        alert(hobbys[i])
    }*/
