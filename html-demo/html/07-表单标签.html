<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--form标签属性
        action：规定当提交表单时向何处发送表单数据，该属性值就是URL,以后会将数据提交到服务端，
        该属性需要书写服务端的URL。而今天我们可以书写 # ，表示提交到当前页面来看效果。
        method ：规定用于发送表单数据的方式
        method取值有如下两种：
            get：默认值。如果不设置method属性则默认就是该值
                 请求参数会拼接在URL后边
                 url的长度有限制 4KB
            post：
                浏览器会将数据放到http请求消息体中
                请求参数无限制的

    -->
    <!--input标签属性
            type：属性的取值不同，展示的效果也不一样
                text:定义当行的输入字段
                password：定义密码字段
                radio：定义单选按钮
                checkbox：定义复选框
                file：定义文件上传按钮
                hidden：定义隐藏的输入字段
                submit：定义提交按钮
                reset：定义重置按钮
                button：定义可点击按钮
    -->
    <!--select标签：定义下拉列表 option标签：定义列表项目 -->
    <!--textarea标签：文本域-->

<!--    以上标签项的内容要想提交，必须得定义 name 属性。
    每一个标签都有id属性，id属性值是唯一的标识。
    单选框、复选框、下拉列表需要使用 value 属性指定提交的值。-->
        <form action="#" method="post">
            姓名：<input type="text" name="username"><br>
            密码：<input type="password" name="password"><br>
            性别：<input type="radio" name="gender" value="man">男
            <input type="radio" name="gender" value="women">女<br>
            爱好：<input type="checkbox" name="favourite" value="旅游">旅游
            <input type="checkbox" name="favourite" value="看书">看书
            <input type="checkbox" name="favourite" value="游戏">游戏<br>
            头像：<input type="file" name="file"><br>
            居住城市：<select name="city">
                        <option value="广州">广州</option>
                        <option value="上海">上海</option>
                        <option value="深圳">深圳</option>
                        <option value="北京">北京</option>
                    </select><br>
            描述：<textarea name="description" cols="20px" rows="5px">
        </textarea><br>
            <input type="hidden">
            <input type="submit">
            <input type="reset">
            <input type="button" value="普通按钮">

        </form>
</body>
</html>
