<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础标签练习</title>
</head>
<body>
    <h1>我是标题 h1</h1>
    <h2>我是标题 h2</h2>
    <h3>我是标题 h3</h3>
    <h4>我是标题 h4</h4>
    <h5>我是标题 h5</h5>
    <h6>我是标题 h6</h6>
    <hr>
    <p>刚察草原绿草如茵，沙柳河水流淌入湖。藏族牧民索南才让家中，茶几上摆着馓子、麻花和水果，炉子上刚煮开的奶茶香气四溢……</p>
    <br/>
    <p>
        6月8日下午，习近平总书记来到青海省海北藏族自治州刚察县沙柳河镇果洛藏贡麻村，走进牧民索南才让家中，看望慰问藏族群众。
    </p>
    <!--加粗-->
    <B>hello</B>
    <!--斜体-->
    <i>hello</i>
    <!--下划线标签-->
    <u>hello&nbsp;</u>

    <!-- 特殊字符，需要使用转义字符
        hello&It； hello<
        hello&gt； hello>
        hello&amp； hello&
        hello&quot； hello"
        hello&reg； hello®
        hello&copy； hello©
        hello&trade； hello™  商标
        hello&nbsp； hello   不断行的空包
    -->


</body>
</html>
