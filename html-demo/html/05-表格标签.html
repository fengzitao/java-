<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--table ：定义表格
        border：规定表格边框的宽度
        width ：规定表格的宽度
        cellspacing：规定单元格之间的空白
-->
  <table border="1px" width="500px" cellpadding="0px">
      <!--tr：table row，行标签
            align：定义表格行的对其方式
                left:将每个单元格的内容在其左边缘对齐。
                center:将每个单元格的内容置于其左右边缘之间。
                right:将每个单元格的内容在其右边缘对齐。
      -->
      <tr>
          <th>序号</th>
          <th>品牌logo</th>
          <th>品牌名称</th>
          <th>企业名称</th>
      </tr>

      <tr align="left">
          <!--td: table data，表数据，相当于列-->
          <td>010</td>
          <td><img src="../img/三只松鼠.png" width="60" height="50"/></td>
          <td>三只松鼠</td>
          <td>三只松鼠</td>
      </tr>

      <tr align="right">
          <!--td: table data，表数据，相当于列-->
          <td>020</td>
          <td><img src="../img/优衣库.png" width="60" height="50"/></td>
          <td>优衣库</td>
          <td>优衣库</td>
      </tr>

      <tr align="center">
          <!--td: table data，表数据，相当于列-->
          <td>030</td>
          <td><img src="../img/小米.png" width="60" height="50"/></td>
          <td>小米</td>
          <td>小米有限公司</td>
      </tr>
  </table>
</body>
</html>
