<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--有序列表 order list-->
    <!--有序列表中的 type 属性用来指定标记的标号的类型（数字、字母、罗马数字等）-->
    <ol type="A">
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
    </ol>

    <!--无序列表 unorder list-->
    <!--无序列表中的 type 属性用来指定标记的形状-->
    <ul type="square">
        <li>牛奶</li>
        <li>咖啡</li>
        <li>茶</li>
    </ul>
</body>
</html>
