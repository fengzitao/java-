<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--img：定义图片
        src：规定显示图像的 URL（统一资源定位符）
        height：定义图像的高度
        width：定义图像的宽度-->
    <img src="aa.jpg" width="300px" height="400px">
    <!--audio：定义音频。支持的音频格式：MP3、WAV、OGG
        src：规定音频的 URL
        controls：显示播放控件
    -->
    <audio src="b.mp3" controls></audio>

    <!--video：定义视频 支持的音频格式：MP4, WebM、OGG
        src：规定视频的 URL
        controls：显示播放控件
    -->
    <video src="c.mp4" controls width="300px" height="300px"></video>
</body>
</html>
