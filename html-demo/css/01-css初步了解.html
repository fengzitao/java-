<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    CSS 导入 HTML有三种方式：
    1.内联样式：在标签内部使用style属性，属性值是css属性键值对
    <div style="color: red">Hello CSS~</div>
    2.内部样式：定义<style>标签，在标签内部定义css样式
    <style type="text/css">
         div{
            color: red;
           }
    </style>
    3.外部样式：定义link标签，引入外部的css文件
      编写一个css文件。名为：demo.css，内容如下:
        div{
        color: red;
        }
       在html中引入 css 文件。
       <link rel="stylesheet"  href="demo.css">
-->
</body>
</html>
