<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* 元素选择器：元素名称{color: red;}*/
        div{
            color: red;
        }

        /* id选择器：#id属性值{color: red;}*/
        #name{
            color: blue;
        }

        /*类选择器：.class属性值{color: red;}*/
        .div1{
            color: pink;
        }
    </style>


</head>
<body>

<div>div1</div>
<div id="name">div2</div>
<div class="div1">div3</div>

<span class="div1">span</span>

</body>
</html>
